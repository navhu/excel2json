<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/my.bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--面板-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Excel转JSON</h3>
                </div>

                <div class="panel-body">
                    <div>
                        <textarea id="content" class="form-control" rows="10" spellcheck="false"
                                  placeholder="请在excel里复制内容然后粘贴到此处"></textarea>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-success" id="go">转换</button>
                        <button type="button" class="btn btn-info" id="demo">来个demo</button>
                        <button type="button" class="btn btn-danger" id="clearText">清空</button>
                    </div>

                    <div>
                        <textarea id="result" class="form-control" rows="10" spellcheck="false"
                                  placeholder="转换后的内容"></textarea>
                    </div>
                </div>

                <div class="panel-footer text-right">
                    <span>您可以手动复制或者</span>
                    <button type="button" class="btn btn-success" id="download">保存为JSON文件</button>
                </div>
            </div>

            <!--模态框-->
            <div class="modal fade" id="fail" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">提示</h4>
                        </div>
                        <div class="modal-body">
                            oops！该浏览器不支持一键下载，你还是手动复制吧...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/my.bootstrap.min.js"></script>
<script src="js/tojson.js"></script>
</body>
</html>
